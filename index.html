<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" >
    <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">
    
</head>
<body>

    <!-- MASJID DESIGN -->

    <div class="d-masjid-e-usman">
        <div class="container-fluid">

          <div class="row main-row">
            <div class="col-md-6 left-main-column">

    <!-- LEFT SIDE TIME TABLE AND INFORMATION -->

                <div class="row left-main-col-dateandtime">
                    <div class="col-md-4 col-sm-4 digital-clock p-0">
                        <h2>3:01</h2>
                    </div>
                    <div class="col-md-2 col-sm-2 seconds-count">
                        <h4>42</h4>
                        <p>PM</p>
                    </div>
                    <div class="col-md-6 col-sm-6 english-arabic-date">
                        <p class="english-date">Sun 28th April 2024</p> 
                        <p class="arabic-date">18 Shawwal 1445 H</p>
                    </div>
                </div>
                <div class="left-main-col-prayernames">

                    <div class="row lmc-heading pt-2">
                        <div class="col-md-4 col-sm-4 empty-space"></div>
                        <div class="col-md-4 col-sm-4">
                            <h3 class="start-title text-right">Start Time</h3>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <h3 class="jamah-title text-right">Jama'h Time</h3>
                        </div>
                    </div>

                    <div class="row fajr-section">
                        <div class="col-md-4 col-sm-4 fajr-title">FAJR</div>
                        <div class="col-md-4 col-sm-4 fajr-start-time text-right">
                            <h3>4:01</h3>
                        </div>
                        <div class="col-md-4 col-sm-4 col-sm-4 fajr-jamah-time text-right">
                            <h3>5:10</h3>
                        </div>
                    </div>

                    <div class="row zuhr-section">
                        <div class="col-md-4 col-sm-4 zuhr-title">ZUHR</div>
                        <div class="col-md-4 col-sm-4 zuhr-start-time text-right">
                            <h3>1:10</h3>
                        </div>
                        <div class="col-md-4 col-sm-4 zuhr-jamah-time text-right">
                            <h3>1:30</h3>
                        </div>
                    </div>

                    <div class="row asr-section">
                        <div class="col-md-4 col-sm-4 asr-title">ASR</div>
                        <div class="col-md-4 col-sm-4 asr-start-time text-right">
                            <h3>6:08</h3>
                        </div>
                        <div class="col-md-4 col-sm-4 asr-jamah-time text-right">
                            <h3>7:00</h3>
                        </div>
                    </div>

                    <div class="row maghrib-section">
                        <div class="col-md-4 col-sm-4 maghrib-title">MAGHRIB</div>
                        <div class="col-md-4 col-sm-4 maghrib-start-time text-right">
                            <h3>8:27</h3>
                        </div>
                        <div class="col-md-4 col-sm-4 maghrib-jamah-time text-right">
                            <h3>8:32</h3>
                        </div>
                    </div>

                    <div class="row esha-section">
                        <div class="col-md-4 col-sm-4 esha-title">ESHA</div>
                        <div class="col-md-4 col-sm-4 esha-start-time text-right">
                            <h3>9:42</h3>
                        </div>
                        <div class="col-md-4 col-sm-4 esha-jamah-time text-right">
                            <h3>10:00</h3>
                        </div>
                    </div>

                    <div class="row jummah-section">
                        <div class="col-md-4 col-sm-4 jummah-title">JUMMAH</div>
                        <div class="col-md-4 col-sm-4 jummah-start-time text-right">
                            <h3>1:10</h3>
                        </div>
                        <div class="col-md-4 col-sm-4 jummah-jamah-time text-right">
                            <h3>1:30</h3>
                        </div>
                    </div>

                </div>
                <div class="row left-main-col-sun-times pt-md-2 text-center">

                  <div class="col-md-3 col-sm-3 sub-sadiq-section">
                    <p class="sub-sadiq-title">SUB-SADIQ</p><br>
                    <h4 class="sub-sadiq-time">4:04</h4>
                  </div>

                  <div class="col-md-3 col-sm-3 sunrise-section">
                    <p class="sunrise-tittle">SUNRISE</p> <br>
                    <h4 class="sunrise-time">5:43</h4>
                  </div>

                  <div class="col-md-3 col-sm-3 zawaal-section">
                    <p class="zawaal-title">ZAWAAL</p><br>
                    <h4 class="zawaal-time">1:06</h4>
                  </div>

                  <div class="col-md-3 col-sm-3 sunset-section">
                    <p class="sunset-title">SUNSET</p><br>
                    <h4 class="sunset-time">8:27</h4>
                  </div>
                </div>
            </div>

    
    <!-- RIGHT SIDE BANNER AND MASJID NAME -->

            <div class="col-md-6 right-main-column">
                <div class="row banner-section text-center">
                    <img src="assets/Screenshot from 2024-04-29 12-56-10.png" alt="">
                </div>

                <div class="row masjid-name">
                    <div class="col-md-3 logo-section">
                        <img src="assets/logo.png" alt="">
                    </div>
                    <div class="col-md-9 afterlogo-text">
                        <h1 class="bottomright-masjidname">MASJID-E-USMAN (RA)</h1>
                    </div>
                </div>
            </div>
          </div>
        </div>
    </div>
































    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
